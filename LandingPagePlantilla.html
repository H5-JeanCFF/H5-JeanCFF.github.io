<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Landing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Home -->
    <section id="home" class="vh-100 d-flex align-items-center text-center bg-light">
        <div class="container">
            <h1 class="display-4">Bienvenido a mi Landing Page</h1>
            <p class="lead">Descubre más sobre mí y contáctame.</p>
            <a href="#about" class="btn btn-primary">Saber más</a>
        </div>
    </section>

    <!-- Sección About Me -->
    <section id="about" class="py-5 bg-white">
        <div class="container text-center">
            <h2>About Me</h2>
            <p class="lead">Soy un desarrollador apasionado por la tecnología y la innovación.</p>
        </div>
    </section>

    <!-- Sección Contact -->
    <section id="contact" class="py-5 bg-light">
        <div class="container text-center">
            <h2>Contacto</h2>
            <p class="lead">Envíame un mensaje y me pondré en contacto contigo.</p>
            <form class="w-50 mx-auto">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Tu correo">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
